<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Lemonada' rel='stylesheet'>
    <title> To-Do List </title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="backgrd1">
      <br>
        <img src="images/icon.jpg">
        <br>
        <div class = "wrapper">
        <input type="text" id="Box" name="Box" placeholder="Add a Task">
        <button type="submit" id="Add"><b>ADD</b></button>
        </div>
    </div>
    <br>
  <div class="priority ">
    <p>Choose priority</p>
    <select name="pri" id="pri" multiple>
    <option value="low">Low</option>
    <option value="medium">Medium</option>
    <option value="high">High</option>
  </select>
  </div>
  <br>
  <div class = "tasks">
    <p class="topic">Tasks</p>
    <div class = "checkbox">
      <input type = "checkbox" id = "t1" name="t1">task 1
       <br>
      <input type = "checkbox" id = "t2" name="t2">task 2 <br>
      <input type = "checkbox" id = "t3" name="t3">task 3
    </div>
  </div>
</body>
</html>
